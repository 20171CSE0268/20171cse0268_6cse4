
<html>
<head><title>css class selector</title>
<style>
p.center{
  text-align:center;
  color:red;
 }
p.large{
  font-size:300%;
}
</style>
</head>
<body>
<h1 class="center">this heading will not be affected</h1>
<p class="center">This paragraph will be red and center-align</p>
<p class="center large">this paragraph will be red and centre-align</p>
</body>
</html>
