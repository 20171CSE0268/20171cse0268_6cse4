<html>
<head>
<title>paragraph Example</title>
</head>
<body bgcolor="lightblue">
<h3 title="hello html">Welcome</h3>
<p align="left">here is 1st paragraph</p>
<p align="right">here is 2nd paragraph</p>
<p align="center">here is 3rd paragraph</p>
<strike><p align="center">here is 3rd paragraph</p></strike>
x<sup>2</sup><sub>3</sub>
<p style="color:#4e7851">thanks</p>
<ins>hello world</ins>
<del>hello world</del>
<big>hello world</big>
<small>hello world</small>
</body>
</html>
